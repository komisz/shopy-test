<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="components/header.js"></script>
    <script type="module" src="components/footer.js"></script>
  </head>

  <body>
    <my-header />

    <main>
      <section class="hero">
        <img class="hero-img" src="static/images/Frame-114.png"></img>
        <img class="hero-img" src="static/images/Frame-125.png"></img>
      </section>

      <div class="spacer" ></div>

      <div class="filter-bar">
        <div class="left">LEFT filter bar</div>
        <div class="right">RIGHT filter bar</div>
      </div>

      <div class="product-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item collection-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item collection-item">18</div>
        <div class="grid-item">19</div>
        <div class="grid-item">20</div>
        <div class="grid-item">21</div>
        <div class="grid-item">22</div>
      </div>

    </main>

    <my-footer />

    <script src="script.js"></script>
  </body>
</html>
